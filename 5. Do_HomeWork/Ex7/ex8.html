<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

</head>

<body>
    <div style="width: 350px;" class="container">
        <h3>Form đặt vé máy bay</h3>
        <div class="div">
            <p>Họ tên</p>
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                <span class="input-group-text">VNĐ</span>
            </div>
            <p>Phải nhập 5 ký tự, in hoa...</p>
        </div>
        <div class="div">
            <p class="">Địa chỉ</p>
            <div class="input-group mb-3">
                <input class="form-control" type="text" aria-label="default input example">
            </div>
            <p>Phải nhập 5 ký tự, in hoa...</p>

        </div>
        <div class="div">
            <div class="row mb-3">
                <div class="col-md-6">Đi từ</div>
                <div class="col-md-6">Đến</div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Hà Nội</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Hà Nội</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="div">
            <p>Chọn chiều đi (Khứ hồi)</p>
            <div class="input-group mb-3">
                <span>
                    <input type="checkbox" name="" id="">
                    Đi
                </span>
            </div>
            <div class="input-group mb-3">
                <span>
                    <input type="checkbox" name="" id="">
                    Về
                </span>
            </div>
        </div>
        <input class="btn btn-primary w-100" type="submit" value="Đặt vé">
    </div>





    <script src="https://kit.fontawesome.com/c15d7d5058.js" crossorigin="anonymous"></script>
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
